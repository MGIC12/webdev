<!DOCTYPE html>

<head>

    <title>Testing input types</title>
</head>
<body>

<p>Text:</p>
<input type = "text" />

<p>Password:</p>
<input type = "password" />

<input type = "number" />

<input type = "search" />

<input type = "range" />
